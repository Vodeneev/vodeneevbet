# vm-parsers: Parser service (Fonbet + Pinnacle in one container) + nginx reverse proxy
# Both parsers run in the same container to share in-memory store

services:
  parser:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-parser:${IMAGE_TAG}
    container_name: vodeneevbet-parser
    restart: unless-stopped
    # Run both parsers (enabled_parsers in production.yaml: ["fonbet", "pinnacle"])
    command: ["-config", "/app/configs/production.yaml"]
    expose:
      - "8080"
    environment:
      - PINNACLE_INSECURE_TLS=1
    volumes:
      - ./configs:/app/configs:ro
      # configs/production.yaml uses ../keys/... (relative to /app/configs), which resolves to /app/keys/...
      - ./keys:/app/keys:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: vodeneevbet-parsers-nginx
    restart: unless-stopped
    depends_on:
      - parser
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
