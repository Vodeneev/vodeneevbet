name: Deploy to VMs

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'internal/**'
      - 'configs/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  deploy-parsers:
    name: Deploy Parser Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.160.197.172 >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Настраиваем SSH config
          cat >> ~/.ssh/config << EOF
          Host vm-parsers
            HostName 158.160.197.172
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
          Host 158.160.197.172
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config
          
          # Тестируем подключение
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no vodeneevm@158.160.197.172 "echo 'SSH connection test successful'" || echo "Warning: SSH test failed"

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy Parser Service
        run: |
          chmod +x scripts/deploy/deploy-parsers.sh
          ./scripts/deploy/deploy-parsers.sh

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no vodeneevm@158.160.197.172 "sudo systemctl is-active vodeneevbet-parser" || exit 1

  deploy-core-services:
    name: Deploy Core Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.160.200.253 >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Настраиваем SSH config
          cat >> ~/.ssh/config << EOF
          Host vm-core-services
            HostName 158.160.200.253
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
          Host 158.160.200.253
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config
          
          # Тестируем подключение
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no vodeneevm@158.160.200.253 "echo 'SSH connection test successful'" || echo "Warning: SSH test failed"

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy Core Services
        run: |
          chmod +x scripts/deploy/deploy-core-services.sh
          ./scripts/deploy/deploy-core-services.sh

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no vodeneevm@158.160.200.253 "sudo systemctl is-active vodeneevbet-calculator" || exit 1
          ssh -o StrictHostKeyChecking=no vodeneevm@158.160.200.253 "sudo systemctl is-active vodeneevbet-api" || exit 1
