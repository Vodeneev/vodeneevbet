server {
  listen 80;
  server_name _;

  # Parser Fonbet endpoints
  location /parser/fonbet/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Remove /parser/fonbet prefix and forward to parser
    rewrite ^/parser/fonbet/(.*) /$1 break;
    proxy_pass http://parser_fonbet:8080;
  }

  # Parser Pinnacle endpoints
  location /parser/pinnacle/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Remove /parser/pinnacle prefix and forward to parser
    rewrite ^/parser/pinnacle/(.*) /$1 break;
    proxy_pass http://parser_pinnacle:8080;
  }

  # Default: redirect to fonbet parser
  location / {
    return 301 /parser/fonbet/health;
  }
}
