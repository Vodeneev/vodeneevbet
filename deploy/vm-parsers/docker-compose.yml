# vm-parsers: Parser service (Fonbet + Pinnacle in one container) + nginx reverse proxy
# Both parsers run in the same container to share in-memory store

services:
  parser:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-parser:${IMAGE_TAG}
    container_name: vodeneevbet-parser
    restart: unless-stopped
    # Run both parsers (enabled_parsers in production.yaml: ["fonbet", "pinnacle"])
    command: ["-config", "/app/configs/production.yaml"]
    expose:
      - "8080"
    environment:
      - PINNACLE_INSECURE_TLS=1
      # Pinnacle API credentials (set via .env file or environment)
      - PINNACLE_API_KEY=${PINNACLE_API_KEY:-}
      - PINNACLE_DEVICE_UUID=${PINNACLE_DEVICE_UUID:-}
      # Proxy for Pinnacle API (to bypass Cloudflare blocking)
      # Format: http://proxy-server:port or socks5://proxy-server:port
      # Example: http://proxy.example.com:8080
      # With auth: http://user:password@proxy.example.com:8080
      - PINNACLE_PROXY=${PINNACLE_PROXY:-}
      # Yandex Cloud Logging settings
      # Service Account Key для автоматического обновления токенов (base64-encoded JSON или путь к файлу)
      - YC_SERVICE_ACCOUNT_KEY_JSON_B64=${YC_SERVICE_ACCOUNT_KEY_JSON_B64:-}
      - YC_SERVICE_ACCOUNT_KEY_FILE=${YC_SERVICE_ACCOUNT_KEY_FILE:-}
      - YC_FOLDER_ID=${YC_FOLDER_ID:-}
      - YC_LOG_GROUP_NAME=${YC_LOG_GROUP_NAME:-default}
    volumes:
      - ./configs:/app/configs:ro
      # configs/production.yaml uses ../keys/... (relative to /app/configs), which resolves to /app/keys/...
      - ./keys:/app/keys:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: vodeneevbet-parsers-nginx
    restart: unless-stopped
    depends_on:
      - parser
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
