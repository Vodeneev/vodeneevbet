# vm-core-services: API + Calculator

services:
  api:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-api:${IMAGE_TAG}
    container_name: vodeneevbet-api
    restart: unless-stopped
    command: ["-config", "/app/configs/local.yaml"]
    ports:
      - "8081:8081"
    volumes:
      - ./configs:/app/configs:ro
      # configs/local.yaml uses ../../keys/... (relative to /app), which resolves to /keys/...
      - ./keys:/keys:ro

  calculator:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-calculator:${IMAGE_TAG}
    container_name: vodeneevbet-calculator
    restart: unless-stopped
    command: ["-config", "/app/configs/local.yaml"]
    volumes:
      - ./configs:/app/configs:ro
      # configs/local.yaml uses ../../keys/... (relative to /app), which resolves to /keys/...
      - ./keys:/keys:ro
