server {
  listen 80;
  server_name _;

  # Main matches endpoint - returns matches from all bookmakers (merged)
  location /parser/matches {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase timeouts for slow parsing operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Forward to parser (no prefix removal needed)
    proxy_pass http://parser:8080/matches;
  }

  # Esports matches endpoint (merged from all bookmakers)
  location /parser/esports/matches {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_pass http://parser:8080/esports/matches;
  }

  # All parser endpoints go to the same container (both parsers run together)
  # For backward compatibility, keep /parser/fonbet/ and /parser/pinnacle/ paths
  location /parser/fonbet/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Remove /parser/fonbet prefix and forward to parser
    rewrite ^/parser/fonbet/(.*) /$1 break;
    proxy_pass http://parser:8080;
  }

  # Parser Pinnacle endpoints (same container)
  location /parser/pinnacle/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Remove /parser/pinnacle prefix and forward to parser
    rewrite ^/parser/pinnacle/(.*) /$1 break;
    proxy_pass http://parser:8080;
  }

  # Default: redirect to parser health
  location / {
    return 301 /parser/fonbet/health;
  }
}
