name: Deploy to VMs

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'internal/**'
      - 'configs/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  deploy-parsers:
    name: Deploy Parser Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.160.197.172 >> ~/.ssh/known_hosts
          ssh-keyscan -H vm-parsers >> ~/.ssh/known_hosts || true

      - name: Configure SSH
        run: |
          cat >> ~/.ssh/config << EOF
          Host vm-parsers
            HostName 158.160.197.172
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy Parser Service
        run: |
          chmod +x scripts/deploy/deploy-parsers.sh
          ./scripts/deploy/deploy-parsers.sh

      - name: Verify Deployment
        run: |
          ssh vm-parsers "sudo systemctl is-active vodeneevbet-parser" || exit 1

  deploy-core-services:
    name: Deploy Core Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.160.200.253 >> ~/.ssh/known_hosts
          ssh-keyscan -H vm-core-services >> ~/.ssh/known_hosts || true

      - name: Configure SSH
        run: |
          cat >> ~/.ssh/config << EOF
          Host vm-core-services
            HostName 158.160.200.253
            User vodeneevm
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy Core Services
        run: |
          chmod +x scripts/deploy/deploy-core-services.sh
          ./scripts/deploy/deploy-core-services.sh

      - name: Verify Deployment
        run: |
          ssh vm-core-services "sudo systemctl is-active vodeneevbet-calculator" || exit 1
          ssh vm-core-services "sudo systemctl is-active vodeneevbet-api" || exit 1
