name: Build & Deploy (GHCR + Docker Compose)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}
  VM_USER: ${{ secrets.VM_USER || 'vodeneevm' }}

jobs:
  build_and_push:
    name: Build & push images to GHCR
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: internal/api/Dockerfile
            image: vodeneevbet-api
          - service: parser
            dockerfile: internal/parser/Dockerfile
            image: vodeneevbet-parser
          - service: calculator
            dockerfile: internal/calculator/Dockerfile
            image: vodeneevbet-calculator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image owner (lowercase for GHCR)
        shell: bash
        run: |
          echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_parsers:
    name: Deploy parsers VM (docker compose)
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      VM_HOST: ${{ secrets.VM_PARSERS_HOST }}
      REMOTE_DIR: /opt/vodeneevbet/parsers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image owner (lowercase for GHCR)
        shell: bash
        run: |
          echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PARSER || secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${VM_HOST}" >> ~/.ssh/known_hosts

      - name: Upload docker-compose.yml
        run: |
          ssh "${VM_USER}@${VM_HOST}" "sudo mkdir -p '${REMOTE_DIR}' && sudo chown -R '${VM_USER}:${VM_USER}' '${REMOTE_DIR}'"
          scp "deploy/vm-parsers/docker-compose.yml" "${VM_USER}@${VM_HOST}:${REMOTE_DIR}/docker-compose.yml"

      - name: Pull & up
        run: |
          ssh "${VM_USER}@${VM_HOST}" "bash -lc 'set -euo pipefail
          cd \"${REMOTE_DIR}\"
          printf \"IMAGE_OWNER=%s\nIMAGE_TAG=%s\n\" \"${IMAGE_OWNER}\" \"${IMAGE_TAG}\" > .env
          docker compose --env-file .env pull
          docker compose --env-file .env up -d --remove-orphans
          test \"$(docker ps -q -f name=vodeneevbet-parser -f status=running | wc -l)\" -ge 1
          '"

  deploy_core:
    name: Deploy core VM (docker compose)
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      VM_HOST: ${{ secrets.VM_CORE_HOST }}
      REMOTE_DIR: /opt/vodeneevbet/core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image owner (lowercase for GHCR)
        shell: bash
        run: |
          echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PARSER || secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${VM_HOST}" >> ~/.ssh/known_hosts

      - name: Upload docker-compose.yml
        run: |
          ssh "${VM_USER}@${VM_HOST}" "sudo mkdir -p '${REMOTE_DIR}' && sudo chown -R '${VM_USER}:${VM_USER}' '${REMOTE_DIR}'"
          scp "deploy/vm-core/docker-compose.yml" "${VM_USER}@${VM_HOST}:${REMOTE_DIR}/docker-compose.yml"

      - name: Pull & up + healthcheck
        run: |
          ssh "${VM_USER}@${VM_HOST}" "bash -lc 'set -euo pipefail
          cd \"${REMOTE_DIR}\"
          printf \"IMAGE_OWNER=%s\nIMAGE_TAG=%s\n\" \"${IMAGE_OWNER}\" \"${IMAGE_TAG}\" > .env
          docker compose --env-file .env pull
          docker compose --env-file .env up -d --remove-orphans
          curl -fsS http://127.0.0.1:8081/health >/dev/null
          test \"$(docker ps -q -f name=vodeneevbet-api -f status=running | wc -l)\" -ge 1
          test \"$(docker ps -q -f name=vodeneevbet-calculator -f status=running | wc -l)\" -ge 1
          '"
