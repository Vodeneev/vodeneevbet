version: '3.8'

services:
  # База данных для истории валуйных ставок и метаданных
  postgres:
    image: postgres:15-alpine
    container_name: arb-postgres
    environment:
      POSTGRES_USER: arb_user
      POSTGRES_PASSWORD: arb_password
      POSTGRES_DB: arb_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arb_user -d arb_db"]
      interval: 5s
      timeout: 5s
      retries: 5


  # YDB для локального тестирования
  ydb:
    image: cr.yandex/yc/yandex-docker-local-ydb:latest
    container_name: arb-ydb
    ports:
      - "2135:2135"
      - "2136:2136"
    environment:
      - YDB_USE_IN_MEMORY_PDISKS=true
    command: ["ydbd", "server", "--log-level", "NOTICE", "--syslog", "--tcp", "--yaml-config", "/ydb_cfg.yaml", "--node", "1", "--grpc-port", "2135", "--ic-port", "2136", "--mon-port", "8765", "--log", "/ydb/logs"]
    volumes:
      - ydb_data:/ydb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Веб-интерфейс для администрирования PostgreSQL
  adminer:
    image: adminer
    container_name: arb-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  ydb_data:
