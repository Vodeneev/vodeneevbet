# vm-core-services: Calculator + nginx reverse proxy (public :80)

networks:
  default:
    name: vodeneevbet-core

services:
  calculator:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-calculator:${IMAGE_TAG}
    container_name: vodeneevbet-calculator
    restart: unless-stopped
    command: ["-config", "/app/configs/production.yaml"]
    ports:
      - "127.0.0.1:18080:8080"
    environment:
      # PostgreSQL connection string (from GitHub Secrets)
      - POSTGRES_DSN=${POSTGRES_DSN:-}
      # Telegram bot settings (from GitHub Secrets)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # Yandex Cloud Logging settings
      # Service Account Key для автоматического обновления токенов (base64-encoded JSON или путь к файлу)
      - YC_SERVICE_ACCOUNT_KEY_JSON_B64=${YC_SERVICE_ACCOUNT_KEY_JSON_B64:-}
      - YC_SERVICE_ACCOUNT_KEY_FILE=${YC_SERVICE_ACCOUNT_KEY_FILE:-}
      - YC_FOLDER_ID=${YC_FOLDER_ID:-}
      - YC_LOG_GROUP_ID=${YC_LOG_GROUP_ID:-}
      - YC_LOG_GROUP_NAME=${YC_LOG_GROUP_NAME:-default}
      # Labels for filtering in Yandex Cloud Logging interface
      - YC_LOG_PROJECT_LABEL=${YC_LOG_PROJECT_LABEL:-vodeneevbet}
      - YC_LOG_SERVICE_LABEL=${YC_LOG_SERVICE_LABEL:-calculator}
      - YC_LOG_CLUSTER_LABEL=${YC_LOG_CLUSTER_LABEL:-production}
    volumes:
      - ./configs:/app/configs:ro
      # configs/production.yaml uses ../keys/... (relative to /app/configs), which resolves to /app/keys/...
      - ./keys:/app/keys:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: vodeneevbet-core-nginx
    restart: unless-stopped
    depends_on:
      - calculator
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  telegram-bot:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-telegram-bot:${IMAGE_TAG}
    container_name: vodeneevbet-telegram-bot
    restart: unless-stopped
    depends_on:
      - calculator
      - nginx
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CALCULATOR_URL=http://nginx
    # Optional: restrict access to specific users
    # command: ["-allowed-users", "123456789,987654321"]
