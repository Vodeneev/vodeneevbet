# vm-parsers: Parser service (Fonbet + Pinnacle) + nginx reverse proxy

services:
  parser_fonbet:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-parser:${IMAGE_TAG}
    container_name: vodeneevbet-parser-fonbet
    restart: unless-stopped
    command: ["-config", "/app/configs/parser_fonbet.yaml", "-parser", "fonbet"]
    expose:
      - "8080"
    volumes:
      - ./configs:/app/configs:ro
      # configs/production.yaml uses ../keys/... (relative to /app/configs), which resolves to /app/keys/...
      - ./keys:/app/keys:ro

  parser_pinnacle:
    image: ghcr.io/${IMAGE_OWNER}/vodeneevbet-parser:${IMAGE_TAG}
    container_name: vodeneevbet-parser-pinnacle
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PINNACLE_INSECURE_TLS=1
    command: ["-config", "/app/configs/parser_pinnacle.yaml", "-parser", "pinnacle", "-health-addr", ":8080"]
    volumes:
      - ./configs:/app/configs:ro
      - ./keys:/app/keys:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: vodeneevbet-parsers-nginx
    restart: unless-stopped
    depends_on:
      - parser_fonbet
      - parser_pinnacle
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
